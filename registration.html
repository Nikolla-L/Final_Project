    <script>
        //confirm paroli
        let shemotsmeba = function() {
            if (document.getElementById('confirm_paroli').value ==
                document.getElementById('paroli').value) {
                document.getElementById('amodzroma1').style.color = 'green';
                document.getElementById('amodzroma1').innerHTML = '&#10004;';
            } else {
                document.getElementById('amodzroma1').style.color = 'red';
                document.getElementById('amodzroma1').innerHTML = '&#10008;';
            }
        }
        //parolis dagoimeba
        let numbers = /[0-9]/g;
        let validatsia = function(){
            if(document.getElementById('paroli').value.match(numbers) && document.getElementById('paroli').value.length>=8){
                document.getElementById('amodzroma').style.color = 'green';
                document.getElementById('amodzroma').innerHTML = '&#10003;';
            } else {
                document.getElementById('amodzroma').style.color = 'red';
                document.getElementById('amodzroma').innerHTML = '&#10007;';
            }
        }
        //pattern dayeneba
        let parolChekeri = function(){
            document.getElementById('confirm_paroli').pattern  = document.getElementById('paroli').value ;
        }
        //Button sakitkhi
        const buttons = document.querySelectorAll('.button-wrapper');
        buttons.forEach((button) => {
            let target = button.querySelector('.target');
            function handleMove(e) {
                const x = -200 + (e.pageX - button.offsetLeft - 300 / 2) / 3;
                const y = -70 + (e.pageY - button.offsetTop - 100 / 2) / 3;

                target.style.setProperty('--x', `${ x }px`)
                target.style.setProperty('--y', `${ y }px`)
            }
            button.addEventListener('mousemove', (e) => {
                handleMove(e);
            });
            button.addEventListener('touchmove', (e) => {
                handleMove(e.changedTouches[0]);
            });
        });
        //Changing Language
        function shevtsvalotEna(language) {
            let ena = document.querySelector('.n');
            let nav1 = document.querySelector('.mt'); 
            let nav2 = document.querySelector('.shes');
            let nav3 = document.querySelector('.r');
            let nav4 = document.querySelector('.f');
            let title = document.querySelector('.ttl');
            let element1 = document.querySelector('.rr');
            let element2 = document.querySelector('.text');
            let element3 = document.querySelector('.s-f');
            let element4 = document.querySelector('.s-g');
            let element5 = document.querySelector('.s-git');
            if (language === "eng") {
                document.getElementById( "n" ).setAttribute( "onClick", "javascript: shevtsvalotEna('ka');" )
                ena.innerHTML = "GEO";
                nav1.innerHTML = "Home";
                nav2.innerHTML = "About Me";
                nav3.innerHTML = "Sign Up";
                nav4.innerHTML = "FAQ";
                title.innerHTML = "About Me";
                element1.innerHTML = "Sign Up";
                element2.innerHTML = "Sign Up";
                element3.innerHTML = '<i class="fa fa-facebook" aria-hidden="true"></i> Log in with Facebook';
                element4.innerHTML = '<i class="fa fa-google-plus" aria-hidden="true"></i> Log in with Google';
                element5.innerHTML = '<i class="fa fa-github" aria-hidden="true"></i> Log in with GitHub';
                document.getElementById( "user-name" ).placeholder= "User";
                document.getElementById( "user-name" ).title= "Your name?";
                document.getElementById( "paroli" ).placeholder= "Password";
                document.getElementById( "paroli" ).title= "The Password field must contain at list 8 symbols with 1 or more number ";
                document.getElementById( "confirm_paroli" ).placeholder= "Confirm Password";
                document.getElementById( "confirm_paroli" ).title= "Confirm Password confirmation should match to password";
            }
            else {
                document.getElementById( "n" ).setAttribute( "onClick", "javascript: shevtsvalotEna('eng');" )
                ena.innerHTML = "ENG";
                nav1.innerHTML = "მთავარი";
                nav2.innerHTML = "ჩემს შესახებ";
                nav3.innerHTML = "რეგისტრაცია";
                nav4.innerHTML = "FAQ";
                title.innerHTML = "ჩემს შესახებ";
                element1.innerHTML = "რეგისტრაცია";
                element2.innerHTML = "რეგისტრაცია";
                element3.innerHTML = '<i class="fa fa-facebook" aria-hidden="true"></i> შემოგვიერთდი Facebook-ით';
                element4.innerHTML = '<i class="fa fa-google-plus" aria-hidden="true"></i> შემოგვიერთდი Google-ით';
                element5.innerHTML = '<i class="fa fa-github" aria-hidden="true"></i> შემოგვიერთდი GitHub-ით';
                document.getElementById( "user-name" ).placeholder= "მომხმარებლის სახელი";
                document.getElementById( "user-name" ).title= "თქვენი სახელი?";
                document.getElementById( "paroli" ).placeholder= "პაროლი";
                document.getElementById( "paroli" ).title= "უნდა შეიცავდეს მინიმუმ 8 სიმბოლოს და ერთს მაინც რიცხვს";
                document.getElementById( "confirm_paroli" ).placeholder= "ხელახლა შეიყვანეთ პაროლი";
                document.getElementById( "confirm_paroli" ).title= "ზუსტად უნდა ემთხვეოდეს პაროლს";
            }
        }
